<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">              <!--etiquetas de contenido-->
            <title>Contacto - Barberia Alura</title>
            <link rel="stylesheet" href="reset.css">  <!--necesitamos moverlo para que el estilo que 
                                                        creemos no sea influenciado por el estilo que el navegador agregue.-->
            <link rel="stylesheet" href="contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">    <!--divisor de bloque-->
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                    <li><a href="pagina.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>     <!--podemos referencias paginas externas-->
                     </ul>
                </nav>
            </div>
        </header>    
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label> <!--etiqueta de contenido--> 
                <input type="text" id="nombreapellido" class="input-padron" required>  <!--crear cajad e texto-->
                <!--debemos poner un id porque el input y label deben ir juntos -->
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>   <!--caja de texto-->
                
            <fieldset>  <!--esto le dice al compilador que le vamos a pasar la misma cosa o eventos o informacion-->
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                <!--en esta parte haremos la lista de el radio-->
               <label for="radio-email"><input type="radio" name ="contacto"
                 value="email" id="radio-email"> Email</label>
                 <!--bolita seleccionador azul y se ocupa un value para ese tip de input-->
                
                <label for="radio-telefono"><input type="radio" name ="contacto" 
                value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name ="contacto"
                     value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario le gustaria ser atendido?</legend>
                <select>                          <!--esto nos hace un seleccionador -->
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
           
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir informacion de la Barbería Alura?</label>
                <input type="submit" value="Enviar Formulario" class="enviar"> <!--se crea el boton de enviar -->

            </form>   <!--etiqueta de formulario-->

            <table>  <!--dentro de aqui podemos definir las tablas-->
                <thead>
                <tr>
                    <th>Día</th> <!--celdas-->
                    <th>Horario</th>
                 </tr> <!--tabla-->
                </thead>    <!--encabezado de la tabla-->
               
                <tbody>        <!--cuerpo de la tabla--> 
                 <tr>
                    <td>Lunes</td> <!--celdas-->
                    <td>08 ~ 20h</td>
                 </tr> <!--tabla-->
                 <tr>
                    <td>Miercoles</td> <!--celdas-->
                    <td>08 ~ 20h</td>
                 </tr> <!--tabla-->
                 <tr>
                    <td>Viernes</td> <!--celdas-->
                    <td>08 ~ 20h</td>
                 </tr> <!--tabla-->
                </tbody>
            </table>
        </main>
        <footer>   <!--esto es para el pie de pagina -->
            <img src="imagenes/logo-blanco.png"  alt="Logo de la Barbería Alura?">
            <p class="copyright"> &copy Copyright Barberia Alura =2023</p>
       </footer> 
</body>
</html>
